<form [formGroup]="subscribeForm" (ngSubmit)="submit()" class="h-100 d-flex flex-column">
	<div class="form-group">
		<label for="name">Name</label>
		<input formControlName="name" type="text" id="name" class="form-control" required>
		<div>
			<small *ngIf="f.name.errors.required && f.name.touched && f.name.invalid"
				class="alert alert-danger py-0">Please provide your name</small>
		</div>
	</div>

	<div class="form-group">
		<label for="email"> Email</label>
		<input formControlName="email" type="email" id="email" class="form-control" required>
		<div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger py-0">
			<small *ngIf="f.email.errors.required">Please provide your email</small>
		</div>
	</div>

	<div class="form-group flex-row justify-content-between">
		<div class="column-40">
			<label for="dob">Date of birth</label>
			<input formControlName="dob" type="date" id="dob" class="form-control w-100" required>
			<div *ngIf="f.dob.touched && f.dob.invalid" class="alert alert-danger py-0">
				<small *ngIf="f.dob.errors.required">Please provide your date of birth</small>
			</div>
		</div>
		<div class="column-60">
			<label for="city">City</label>
			<input formControlName="city" type="text" id="city" class="form-control" required>
			<div *ngIf="f.city.touched && f.city.invalid" class="alert alert-danger py-0">
				<small *ngIf="f.city.errors.required">Please provide the city where you live</small>
			</div>
		</div>
	</div>

	<div class="d-flex flex-column justify-content-center mt-3">
		<label for="city">Gender</label>
		<div class="form-check">
			<input class="form-check-input" type="radio" id="female" checked>
			<label class="form-check-label" for="female">Female</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="radio" id="male">
			<label class="form-check-label" for="male">Male</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="radio" id="other">
			<label class="form-check-label" for="other">Other</label>
		</div>
	</div>
	<button type="button" class="btn btn-primary mt-auto w-100">Subscribe to event</button>
</form>
